<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>Formulario De Registro</title>
        
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
    <body>
	<div class="contenedor">
		<form action="#" class="formulario" id="formulario" name="formulario" method="POST">
			<div class="contenedor-inputs">
				<input type="text" name="artista" placeholder="artista">
				<input type="text" name="genero" placeholder="genero ">

				<div class="sexo">
					<input type="radio" name="sexo" id="hombre" value="hombre">
					<label class="label-radio hombre" for="hombre">hombre</label>

					<input type="radio" name="sexo" id="mujer" value="mujer">
					<label class="label-radio mujer" for="mujer">Mujer</label>
				</div>

				<div class="terminos">
					<input type="checkbox" name="terminos" id="terminos">
					<label for="terminos">estas seguro de tu cantante?</label>
				</div>

				<ul class="error" id="error"></ul>
			</div>

			<a href="index.html"><img src="boton.png"></a>
		</form>
		<div class="tabla">
			<table>
				<tr>
					<th>*num</th>
					<th>Nombre</th>
					<th>genero</th>
					<th>Sexo</th>
				</tr>
		
						
						
				
				
			</table>
		</div>
	</div>
	<script src="formulario.js"></script>

	
</body>
</html>
